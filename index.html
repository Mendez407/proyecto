<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Epilogue:wght@200;300&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
  <header class="header">
    <div class="logo barra">
      <img src="images/logo.svg" alt="">
    </div>
    <div class="opciones">
      <div class="Features">
        <label>Features</label>
       <img src="images/icon-arrow-down.svg" alt="">
      </div>
      <div class="Company">
        <label>Company</label>
       <img src="images/icon-arrow-down.svg" alt="">
      </div>
      <div class="Careers">
        <label>Careers</label>
      </div>
      <div class="About">
        <label>About</label>
      </div>
    </div>
    <div class="botones barra">
      <div class="boton_login">
        <button>Login</button>
      </div>
      <div class="boton_register">
        <button>Register</button>
      </div>
    </div>
       
  </header>
  <section>
    <div class="info">
      <div class="contenido">
        <div class="titulo">
          <h2>Make</h2>
          <h2> remote work</h2>
        </div>
        <div class="mensaje">
          <p> Get your team in sync, no matter your location. Streamline processes, 
            create team rituals, and watch productivity soar</p>
        </div>
        <div class="boton_learn">
          <button>Learn more</button>
        </div>
        <div class="colaboraciones">
          <img src="images/client-databiz.svg" alt="">
          <img src="images/client-audiophile.svg" alt="">
          <img src="images/client-meet.svg" alt="">
          <img src="images/client-maker.svg" alt="">
        </div>
      </div>
      
     
    </div>
  </section>

 
</body>
</html>
