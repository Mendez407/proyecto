<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Epilogue:wght@200;300&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
  <div class="encabezado">
    <div class="logo">
      <img src="images/logo.svg" alt="">
    </div>
    <div class="boton_menu" id="boton_menu">
      <img src="images/icon-menu.svg" alt="icon-menu">
    </div>
    <div class="boton_close_menu" id="boton_close_menu">
        <img src="images/icon-close-menu.svg" alt="icon-menu">
      </div>
    <div class="barra_opciones" id="barra_opciones">

      <div tabindex="1" id="Features">
        <label>Features
           <img id="down_Features" src="images/icon-arrow-down.svg" alt="">
        </label>
        
        <div class="opciones" id="opcion1">
          <div class="opcion"><img src="images/icon-todo.svg" alt=""><label>Todo List</label></div>
          <div class="opcion"><img src="images/icon-calendar.svg" alt=""><label>Calendar</label></div>
          <div class="opcion"><img src="images/icon-reminders.svg" alt=""><label>Reminders</label></div>
          <div class="opcion"><img src="images/icon-planning.svg" alt=""><label>Planning</label></div>
        </div>
      </div>
        <div tabindex="1" class="icono2" id="Company">
          <label>Company
            <img id="down_Company" src="images/icon-arrow-down.svg" alt="">
          </label>
            <div class="opciones" id="opcion2">
              <div class="opcion"><label> History</label></div>
              <div class="opcion"><label>Our Team</label></div>
              <div class="opcion"><label>Blog</label></div>
        </div> 
        </div>
   
      <label>Careers</label>
      <label>About</label>
      <div class="botones">
        <button>Login</button>
        <button>Register</button>
      </div>
     
    </div>
    
  </div>
<div class="fonto_menu"></div>
  <section>
    <div class="contenido">
      <div class="bloque_izquierdo">
        <div class="titulo">
          <h2>Make</h2>
          <h2> remote work</h2>
        </div>
        <div class="mensaje">
          <p> Get your team in sync, no matter your location. Streamline processes, 
            create team rituals, and watch productivity soar</p>
        </div>
        <div class="boton_learn" >
          <button class="learn">Learn more</button>
        </div>
        <div class="colaboraciones">
          <img src="images/client-databiz.svg" alt="">
          <img src="images/client-audiophile.svg" alt="">
          <img src="images/client-meet.svg" alt="">
          <img src="images/client-maker.svg" alt="">
        </div>
      </div>
      
      <div class="bloque_derecho">
        <div class="foto_perfil">
          <img class="foto" src="images/image-hero-desktop.png" alt="">
        </div>
      </div>
  
    </div>

    
  </section>
</body>
</html>
